<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="dashboard-section" style="display:none;">
            <h2>Welcome, <span id="username"></span></h2>
            <div id="poll"></div>
            <div id="financial-status">
                Balance: <span id="balance"></span> EUR
            </div>
        </div>
        <div id="admin-section" style="display: none;">
            <h3>Create a New Poll</h3>
            <form id="new-poll-form">
                <label for="poll-title">Poll Title:</label>
                <input type="text" id="poll-title" required>
        
                <label for="poll-date">Date and Time:</label>
                <input type="datetime-local" id="poll-date" required>
                
                <label for="poll-note">Note (optional):</label>
                <input type="text" id="poll-note">
        
                <button type="submit">Create Poll</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
