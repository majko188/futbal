<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login to Futbal App</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            document.getElementById('error-message').textContent = ''; // Clear previous error

            try {
                const response = await fetch('/auth/login', {  // Make sure this matches the backend route
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                if (!response.ok) {
            throw new Error('Login failed');
        }

        // Retrieve user data from the response
        const data = await response.json();
        const userId = data.userId; // Assuming the response contains a userId

        // Store userId in local storage (optional)
        localStorage.setItem('userId', userId);

                //    const error = await response.text();
                //    document.getElementById('error-message').textContent = 'Login failed: ' + error;
                }
            //} catch (error) {
            //    document.getElementById('error-message').textContent = 'Error: ' + error.message;
            }
        );
    </script>
</body>
</html>
